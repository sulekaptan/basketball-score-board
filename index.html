<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="./assets/icon-basketball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>L E T 'S <br> PLAY THE GAME! ðŸš€</h1>
    <div class="container">
        <div class="team home">
            <h3>HOME</h3>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button onclick="homeIncrementOne()">+1</button>
                <button onclick="homeIncrementTwo()">+2</button>
                <button onclick="homeIncrementThree()">+3</button>
            </div>
        </div>
        <div class="team guest">
            <h3>GUEST</h3>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="guestIncrementOne()">+1</button>
                <button onclick="guestIncrementTwo()">+2</button>
                <button onclick="guestIncrementThree()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
